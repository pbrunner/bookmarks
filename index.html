<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta itemprop="name" content="Peter Brunner">
  <meta itemprop="description" content="Personal website">

  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

	<title>Peter Brunner Bookmarks</title>

</head>

<body>
  <h1>Bookmarks</h1>
	<a href="wikipedia.org" class="card-link">
  	<div class="card">
			<img src="https://www.google.com/s2/favicons?domain=www.wikipedia.org" alt="Wikipedia favicon" class="card-favicon">
      <div class="card-title">Wikipedia</div>
  	</div>
	</a>

	<a href="spotify.com" class="card-link">
  	<div class="card">
			<img src="https://www.google.com/s2/favicons?domain=www.spotify.com" alt="Spotify favicon" class="card-favicon">
      <div class="card-title">Spotify</div>
  	</div>
	</a>

	<a href="https://github.com/victoriadrake/hydra-link-checker/blob/master/hydra.py" class="card-link">
  	<div class="card">
			<div class="card-content">
			<div class="card-info">
				<img src="https://www.google.com/s2/favicons?domain=www.github.com" alt="hydra-link-checker favicon" class="card-favicon">
      	<div class="card-title">hydra-link-checker</div>
			</div>
			<p class="description">Cool webscraping script.</p>
			<div class="tags">
				<button class="tag" disabled>Programming</button>
				<button class="tag" disabled>Python</button>
			</div>
		</div>
  	</div>
	</a>

	<div class="mdn-cards">
		<article class="mdn-card">
			<h3>Amazon</h3>
			<img src="https://www.google.com/s2/favicons?domain=www.amazon.com" alt="Amazon favicon">
			<div class="mdn-card-content">
				<p>Here's a description.</p>
			</div>
		</article>

		<article class="mdn-card">
			<h3>Bible</h3>
			<img src="https://www.google.com/s2/favicons?domain=www.bible.com/" alt="Bible favicon">
			<div class="mdn-card-content">
				<p>Here's a description.</p>
			</div>
		</article>
	</div>

</body>

</html>
